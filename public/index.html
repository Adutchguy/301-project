<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Sound</title>
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link href = "https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" rel = "stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

    <script id="event-template" type="text/x-handlebars-template">
      <article class="event-articles" data-genre="{{genre}}" data-venue="{{venue}}">
        <div class="event-venue"><p class="venue">{{venue}}</p></br>
        {{address}}</div>
        <div id="event-img">
          <img class="event-image" src="{{image}}" />
        </div>
        <div id="event-info">
          <p class="event-artist">{{artist}}</p>
          <p class="event-date">{{date}} @ {{time}}</p>
          <p class="event-link"><a href="{{link}}" target="_blank">Get Tickets</a></p>
        </div>
      </article>
    </script>

  </head>

  <body>
    <header>
      <h1 id="page-name">The Sound</h1>
    </header>
    <p class="about-site">
      Search below to find upcoming concerts in Seattle
    </p>
    <section class="filter-container">
        <div>
          <ul id="filters">
            <li id="venue-filter-cont">
              <select class="venue-filter">
                <option value="">-- Filter by Venues --</option>
              </select>
            </li>
            <li id="genre-filter-cont">
              <select class="genre-filter">
                <option value="">-- Filter by Genres --</option>
              </select>
            </li>
        </script>
    </div>
</div>
            </li>
          </ul>
        </div>
    </section>
    <section id="events">

    </section>
    <footer>
      <h2>The Team</h2>
      <div class="the-team">
        <img class="team-pics" src="imgs/chris_janousek.jpg" />
        <p>Chris Janousek</p>
      </div>
      <div class="the-team">
        <img class="team-pics" src="imgs/jeff_ford.jpg" />
        <p>Jeff Ford</p>
      </div>
      <div class="the-team">
        <img class="team-pics" src="imgs/lynn_chen.jpg" />
        <p>Lynn Chen</p>
      </div>
      <div class="the-team">
        <img class="team-pics" src="imgs/michael_miller.jpg" />
        <p>Michael Miller</p>
      </div>
      <div class="the-team">
        <img class="team-pics" src="imgs/sean_reigle.png" />
        <p>Sean Reigle</p>
        </div>
    </footer>

    <script src="scripts/models/events.js"></script>
    <script src="scripts/models/eventsConstructor.js"></script>
    <script src="scripts/models/database.js"></script>
    <script src="scripts/views/eventView.js"></script>
    <script src="scripts/controllers/indexController.js"></script>
    <script src="scripts/controllers/routes.js"></script>

    </script>
  </body>
</html>
