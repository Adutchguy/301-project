<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <meta charset="UTF-8">
    <title>Pied Piper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">


    <script id="event-template" type="text/x-handlebars-template">
      <article class="event-articles" data-genre="{{genre}}">
        <div class="event-date">{{date}} @ {{time}}
        <p class="event-address">{{address}}</p>
        </div>
        <div>
          <img class="event-image" src="{{image}}" />
        </div>
        <div id="event-info">
          <p class="event-artist">{{artist}}</p>
          <p class="event-venue">{{venue}}</p>
          <p class="event-description">{{description}} <a href="{{link}}" target="_blank">Show More</a></p>
        </div>
      </article>
    </script>
  </head>

  <body>
    <header>
      <h1 id="page-name">THE SOUND</h1>
    </header>
    <span class="about-site">
      Instruction on how to use our site and brief discription on how to use it.
    </span>
    <section class="filter-container">
        <div>
          <ul id="filters">
            <li>
              <p>Venue:</p>
              <select id="venue-filter">
                <option value="">-- Filter by Venues --</option>
              </select>
            </li>
            <li>
              <p>Genre:</p>
              <select id="genre-filter">
                <option value="">-- Filter by Genres --</option>
              </select>
            </li>
          </ul>
        </div>
    </section>
    <section id="events">

    </section>
    <footer>
    </footer>

    <script src="scripts/models/events.js"></script>
    <script src="scripts/models/eventsConstructor.js"></script>
    <script src="scripts/views/eventView.js"></script>
    <script src="scripts/controllers/indexController.js"></script>
    <script src="scripts/controllers/routes.js"></script>

    </script>
  </body>
</html>
